<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container p-1"><!-- Separate container for High Scores and Time Left -->
        <div class="d-flex justify-content-between">
                <a href="highscores.html"><button id ="topscores">
                    View High Scores
                </button></a>
            <span id="timeLeft" class="float-right"></span>
        </div>
    </div>

    <div class="content container p-3">
        <div class="col-sm card-body">
            <div class="text-center" id="welcomePage">
                <h2 class="card-title">Coding Quiz Challenge</h2>
                <p class="card-text">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
                <button id="startQuiz">Start Quiz</button>
            </div>
            <div id="quizContent">
                <h3 id="question"></h3>
                <div id="multChoice" class="card-body"></div>
            </div>
            <div class="card-body text-center" id="finalPage" style="display:none">
                <h3>All done!</h3>
                <p>Your final score is <span id="finalScore"></span>.
                </p>
                <p>Enter initials: 
                    <input type="text" id="initialsInput" max="2">
                    <button id="submitButton">Submit</button>
                </p>
            </div>
            <div class="card-body" id="feedback" style="display: none"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
