<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- Top separated section for High Scores and Time Left -->
    <div class="container">
        <div class="d-flex justify-content-between">
            <button id="highScores" class="btn btn-primary">View High Scores
            </button>
            <span id="timeLeft" class="float-right"></span>
        </div>
    </div>

    <div class="container p-5">
        <div class="col-sm card-body">
            <div id="welcomePage">
            <h2 class="card-title text-center">Coding Quiz Challenge</h5>
            <p class="card-text text-center">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <div class="text-center">
                <button id="startQuiz" class="btn btn-primary">Start Quiz</button>
            </div>
            </div>

            <div id="quizContent">
                <h2 id="question"></h2>
                <div id="multChoice"></div>
            </div>
            <div id="feedback"></div>

            <div id="subContent" class="col-sm card-body">
            </div>

            <div id="finalPage" style="display:none">
                <h2>All done!</h2>
                <p>Your final score is <span id="finalScore"></span>.
                </p>
                <p>Enter initials: 
                    <input type="text" id="initialsInput" max="2">
                    <button id="submitButton">Submit</button>
                </p>
            </div>
        </div>
    </div>

<script src="assets/script.js"></script>
</body>
</html>
